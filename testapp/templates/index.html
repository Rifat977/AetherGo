<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherGo - Lightweight Go Web Framework</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        aether: {
                            primary: '#6366f1',  // Keeping the purple primary
                            dark: '#0f172a',     // Deep space blue-black
                            light: '#f8fafc',    // Bright white
                            accent: '#8b5cf6',   // Electric purple (replaces light blue)
                            neon: '#00f5d4',     // Futuristic teal
                            glow: '#a78bfa'      // Soft purple glow
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'gradient': 'gradient 8s ease infinite',
                        'pulse-glow': 'pulse-glow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        gradient: {
                            '0%, 100%': { 'background-position': '0% 50%' },
                            '50%': { 'background-position': '100% 50%' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { 
                                'text-shadow': '0 0 5px rgba(139, 92, 246, 0)',
                                'opacity': '1'
                            },
                            '50%': { 
                                'text-shadow': '0 0 20px rgba(139, 92, 246, 0.7)',
                                'opacity': '0.8'
                            }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #475569);
            background-size: 400% 400%;
        }
        .code-block {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
        }
    </style>
    <style>
        @keyframes gradient-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes text-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient-border {
            background-size: 200% 200%;
            animation: gradient-border 6s ease infinite;
        }
        .animate-text-gradient {
            background-size: 200% 200%;
            animation: text-gradient 8s ease infinite;
        }
        .drop-shadow-glow {
            filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.3));
        }
        .animate-gradient-mesh {
            background-size: 400% 400%;
            animation: gradient 12s ease infinite;
        }
    </style>
</head>
<body class="bg-aether-dark text-aether-light font-sans antialiased">
    <!-- Animated Background -->
<div class="fixed inset-0 -z-10 overflow-hidden">
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-aether-dark/80 via-aether-dark to-aether-dark/90"></div>
    <div class="absolute inset-0 opacity-20">
        <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxnIGZpbGw9IiNmZmYiIGZpbGwtb3BhY2l0eT0iMC4wNSI+PHBhdGggZD0iTTM2IDM0aC0yMXYtMjBoLTJ2MjJoMjJ2LTJ6TTIyIDM2aDIwdjJoLTIydi0yem0wLTI0aDJ2MjBoLTJ2LTIwem0yMCAwaDJ2MjBoLTJ2LTIweiIvPjwvZz48L2c+PC9zdmc+')]"></div>
    </div>
    <div class="absolute inset-0 bg-gradient-to-br from-aether-primary/5 via-aether-accent/5 to-aether-neon/5 animate-gradient-mesh opacity-50"></div>
</div>

<!-- Hero Section -->
<section class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    <!-- Floating particles -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-2 h-2 rounded-full bg-aether-neon animate-float opacity-80" style="animation-delay: 0s"></div>
        <div class="absolute top-1/3 right-1/5 w-3 h-3 rounded-full bg-aether-accent animate-float opacity-60" style="animation-delay: 1.5s"></div>
        <div class="absolute bottom-1/4 left-1/3 w-4 h-4 rounded-full bg-aether-primary animate-float opacity-70" style="animation-delay: 2.5s"></div>
    </div>

    <div class="max-w-7xl mx-auto text-center relative z-10">
        <!-- Animated logo with gradient border -->
        <div class="inline-flex items-center justify-center mb-8 p-1 rounded-full bg-gradient-to-r from-aether-primary via-aether-accent to-aether-neon animate-gradient-border">
            <div class="bg-aether-dark p-4 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-aether-accent animate-pulse-glow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
        </div>

        <!-- Main heading with advanced gradient -->
        <h1 class="text-5xl sm:text-6xl md:text-7xl font-bold mb-6">
            <span class="bg-clip-text text-transparent bg-[linear-gradient(45deg,_var(--tw-gradient-stops))] from-aether-primary via-aether-accent to-aether-neon animate-text-gradient">
                AetherGo
            </span>
        </h1>

        <!-- Subheading with subtle glow -->
        <p class="text-xl md:text-2xl max-w-3xl mx-auto mb-10 text-aether-light/90 drop-shadow-glow">
            The next-generation Go framework for <span class="text-aether-neon font-medium">high-performance</span>, <span class="text-aether-accent font-medium">scalable</span> web applications
        </p>
    </div>
</section>


    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
